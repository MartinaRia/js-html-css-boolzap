<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/general-style.css">
    <link rel="stylesheet" href="css/col-contacs.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- font awasome -->
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="css/Logo-M.png"/>

    <title>BoolzApp</title>
  </head>
  <body>

    <!-- BACKGROUND -->
    <div class="container">
      <div class="green-strip"></div>

      <div class="main-window">
        <div class="main-window-container flex-container">

          <!-- COL CONTACTS -->
          <div class="col-contacts">
            <div class="col-contacts-container">
              <div class="my-profile flex-container">

                <div class="immagine flex-container">
                  <img class="profile-img-top" src="img/me.jfif" alt="la mia foto profilo">
                </div>

                <div class="icone flex-container">
                  <i class="fas fa-circle-notch"></i>
						      <i class="fas fa-comment-alt"></i>
						      <i class="fas fa-ellipsis-v"></i>
                </div>

              </div> <!-- /my-profile -->
              <div class="ricevi-notifiche flex-container">

                <div class="ricevi-notifiche-icona">
                  <i class="fa fa-bell-slash" aria-hidden="true"></i>
                </div>


                <div class="ricevi-notifiche-text">
                  <h4>Ricevi notifiche di nuovi messaggi</h4>
                  <a href="#">Attiva notifiche desktop</a>
                </div>

              </div> <!-- /ricevi-notifiche -->
              <div class="cerca">

              </div>
              <div class="contacts">

              </div>
            </div> <!-- /col-contacts-container -->
          </div> <!-- /col-contacts -->

          <!-- COL CHAT -->
          <div class="col-chat">
            <div class="col-chat-container">

            </div> <!-- /col-chat-container -->
          </div> <!-- /col-chat -->

        </div> <!-- /main-window-container -->
      </div> <!-- /main-window -->

    </div> <!-- /container -->








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
